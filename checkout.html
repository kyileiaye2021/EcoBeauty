<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <h1>Check Out</h1>
    <form action="/login" method="POST">
        <p>
            <label for="card">Card Number: </label>
            <input type="text" id="card" name="card">
            <br>
            <label for="start" id="start">Start Date: </label>
            <input type="start" id="start" name="start">
            <br>
            <label for="expires" id="expires">Expire: </label>
            <input type="expires" id="expires" name="expires">
            <br>
            <label for="name" id="name">Name On Card: </label>
            <input type="name" id="name" name="name">
            <br>
            <label for="code" id="code">Security Code: </label>
            <input type="code" id="code" name="code">
            <br>
        </p>
        <h1>Billing Address</h1>
        <p>
            <label for="username" id="username">Name: </label>
            <input type="username" id="username" name="username">
            <br>
            <label for="email" id="email">Email Address: </label>
            <input type="email" id="email" name="email">
            <br>
            <label for="address" id="address">Address: </label>
            <input type="address" id="address" name="address">
            <br>
            <label for="city" id="city">City: </label>
            <input type="address" id="address" name="address">
            <br>
            <label for="zip" id="zip">Zip Code: </label>
            <input type="zip" id="zip" name="zip">
            <br>
            <button>Check Out</button>
        </p>

</body>
</html>
